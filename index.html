<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Заявка на переїзд</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f6f6f6;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    input, textarea {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 12px;
      background-color: #2a9d8f;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Заявка на переїзд</h2>
  <form id="moveForm">
    <input type="text" id="from" placeholder="Адреса відправлення" required />
    <input type="text" id="to" placeholder="Адреса доставки" required />
    <input type="date" id="date" required />
    <input type="text" id="time" placeholder="Часовий проміжок (напр. 9:00 - 12:00)" required />
    <input type="text" id="cargo" placeholder="Що потрібно перевезти?" required />
    <input type="text" id="phone" placeholder="Номер телефону" required />
    <textarea id="comment" placeholder="Додаткові побажання"></textarea>
    <button type="submit">Надіслати заявку</button>
  </form>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const form = document.getElementById("moveForm");
    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const data = {
        from: document.getElementById("from").value,
        to: document.getElementById("to").value,
        date: document.getElementById("date").value,
        time: document.getElementById("time").value,
        cargo: document.getElementById("cargo").value,
        phone: document.getElementById("phone").value,
        comment: document.getElementById("comment").value,
        telegram_id: tg.initDataUnsafe?.user?.id || null,
        username: tg.initDataUnsafe?.user?.username || null,
        full_name: tg.initDataUnsafe?.user?.first_name + ' ' + (tg.initDataUnsafe?.user?.last_name || '')
      };

      try {
        await fetch("https://your-n8n-webhook-url", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        tg.close();
      } catch (err) {
        alert("Помилка надсилання! Спробуйте ще раз.");
      }
    });
  </script>
</body>
</html>
