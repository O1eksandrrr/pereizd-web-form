<script>
const form = document.getElementById("moveForm");
form.addEventListener("submit", async (e) => {
  e.preventDefault();
  const loader = document.getElementById("loader");
  loader.style.display = "block";

  const data = {
    city_from: document.getElementById("city_from").value
  };

  try {
    await fetch("https://example.com/api", {
      method: "POST",
      headers: {
        "Accept": "application/json",
        "Content-Type": "application/json"
      },
      body: JSON.stringify(data)
    });
    showToast("–ó–∞—è–≤–∫—É –Ω–∞–¥—ñ—Å–ª–∞–Ω–æ —É—Å–ø—ñ—à–Ω–æ!");
  } catch (err) {
    showToast("–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –Ω–∞–¥—Å–∏–ª–∞–Ω–Ω—ñ –∑–∞—è–≤–∫–∏");
  } finally {
    loader.style.display = "none";
  }
});

function setupCityAutocomplete(inputId, suggestionsId) {
  const input = document.getElementById(inputId);
  const suggestionsBox = document.getElementById(suggestionsId);

  input.addEventListener("input", debounce(async () => {
    const value = input.value.trim();
    if (value.length < 3) return suggestionsBox.style.display = 'none';

    const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(value)}&accept-language=uk&countrycodes=ua&limit=10`);
    const data = await res.json();

    suggestionsBox.innerHTML = "";
    data.forEach(item => {
      const div = document.createElement("div");
      div.className = "suggestion-item";
      div.textContent = item.display_name;
      div.addEventListener("mousedown", () => {
        input.value = item.display_name;
        suggestionsBox.style.display = 'none';
      });
      suggestionsBox.appendChild(div);
    });

    const rect = input.getBoundingClientRect();
    const scrollY = window.scrollY || document.documentElement.scrollTop;
    suggestionsBox.style.top = `${rect.bottom + scrollY}px`;
    suggestionsBox.style.left = `${rect.left}px`;
    suggestionsBox.style.width = `${rect.width}px`;
    suggestionsBox.style.display = 'block';
    document.body.appendChild(suggestionsBox);
  }, 400));

  input.addEventListener("blur", () => setTimeout(() => suggestionsBox.style.display = 'none', 200));
}

function debounce(fn, delay) {
  let timeout;
  return (...args) => {
    clearTimeout(timeout);
    timeout = setTimeout(() => fn(...args), delay);
  };
}

setupCityAutocomplete("city_from", "suggestions_city_from");
</script>
