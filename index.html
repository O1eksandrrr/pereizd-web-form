<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ó–∞—è–≤–∫–∞ –Ω–∞ –ø–µ—Ä–µ—ó–∑–¥</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    html, body {
      height: 100%;
      overflow-y: auto;
      font-family: 'Inter', sans-serif;
      background-color: #F5F7FA;
      margin: 0;
      padding: 24px;
      color: #2C3E50;
    }
    h2 { margin-bottom: 20px; font-weight: 600; color: #007AFF; }
    form { display: flex; flex-direction: column; gap: 24px; }
    .block { margin-top: 16px; border-bottom: 1px solid #E0E0E0; padding-bottom: 20px; }
    label { font-weight: 500; margin-bottom: 6px; display: block; }
    input, textarea, select {
      padding: 12px; font-size: 15px;
      border: 1px solid #CCD1D9; border-radius: 8px;
      background-color: #fff; width: 100%;
      box-sizing: border-box; margin-bottom: 24px;
    }
    button, .location-btn {
      padding: 14px; background-color: #007AFF;
      color: white; border: none; border-radius: 8px;
      font-size: 16px; font-weight: 500; cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover, .location-btn:hover { background-color: #005FCC; }
    .row { display: flex; gap: 10px; }
    .row > div { flex: 1; }
    .location-btn {
      height: 48px; display: flex;
      align-items: center; justify-content: center;
    }
    input.valid { border-color: #2ecc71 !important; }
    input.invalid { border-color: #e74c3c !important; }
    .suggestion-list {
      position: absolute; background-color: #fff;
      border: 1px solid #ddd; border-radius: 4px;
      max-height: 250px; overflow-y: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1); z-index: 9999;
    }
    .suggestion-item {
      padding: 10px 14px; cursor: pointer; font-size: 15px;
    }
    .suggestion-item:hover { background-color: #f5f5f5; }
  </style>
</head>
<body>
  <h2>üöö –ó–∞—è–≤–∫–∞ –Ω–∞ –ø–µ—Ä–µ—ó–∑–¥</h2>
  <form id="moveForm"></form>

  <div id="mapModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:1000;">
    <div id="map" style="height: 90%; width: 100%;"></div>
    <button type="button" onclick="closeMap()">‚úÖ –û–±—Ä–∞—Ç–∏ —Ç–æ—á–∫—É</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const form = document.getElementById("moveForm");
    const fields = [
      { id: "city_from", label: "üåÜ –ú—ñ—Å—Ç–æ –≤—ñ–¥–ø—Ä–∞–≤–ª–µ–Ω–Ω—è", required: true, autocomplete: true },
      { id: "from", label: "üìç –ê–¥—Ä–µ—Å–∞ –≤—ñ–¥–ø—Ä–∞–≤–ª–µ–Ω–Ω—è", required: true, mapBtn: true },
      { id: "from_lat", hidden: true },
      { id: "from_lng", hidden: true },
      { id: "city_to", label: "üåÜ –ú—ñ—Å—Ç–æ –¥–æ—Å—Ç–∞–≤–∫–∏", required: true, autocomplete: true },
      { id: "to", label: "üü¢ –ê–¥—Ä–µ—Å–∞ –¥–æ—Å—Ç–∞–≤–∫–∏", required: true, mapBtn: true },
      { id: "to_lat", hidden: true },
      { id: "to_lng", hidden: true },
      { id: "date", label: "üìÖ –î–∞—Ç–∞ –≤—ñ–¥–ø—Ä–∞–≤–∫–∏", type: "date", required: true },
      { id: "time", label: "üïí –ß–∞—Å–æ–≤–∏–π –ø—Ä–æ–º—ñ–∂–æ–∫", type: "select", options: ["–î–æ 9:00","09:00 - 12:00","12:00 - 15:00","15:00 - 18:00","–ü—ñ—Å–ª—è 18:00"], required: true },
      { id: "cargo", label: "üì¶ –©–æ –ø–µ—Ä–µ–≤–æ–∑–∏–º–æ?", required: true },
      { id: "weight", label: "‚öñÔ∏è –û—Ä—ñ—î–Ω—Ç–æ–≤–Ω–∞ –≤–∞–≥–∞ (–∫–≥)", type: "number" },
      { label: "üìê –ì–∞–±–∞—Ä–∏—Ç–∏ –≤–∞–Ω—Ç–∞–∂—É (–º–∞–∫—Å–∏–º–∞–ª—å–Ω—ñ –∞–±–æ —Å—É–º–∞—Ä–Ω—ñ)", subfields: [
        { id: "length", placeholder: "–î–æ–≤–∂–∏–Ω–∞ (–º)", type: "number" },
        { id: "width", placeholder: "–®–∏—Ä–∏–Ω–∞ (–º)", type: "number" },
        { id: "height", placeholder: "–í–∏—Å–æ—Ç–∞ (–º)", type: "number" },
      ] },
      { id: "vehicle_type", label: "üöõ –û–±–µ—Ä—ñ—Ç—å —Ç–∏–ø –∞–≤—Ç–æ", type: "select", required: true, options: [
        "500 –∫–≥ / 2 –º¬≥", "1 —Ç / 9 –º¬≥", "2 —Ç / 12 –º¬≥", "5 —Ç / 20 –º¬≥", "10 —Ç / 35 –º¬≥", "20 —Ç / 45+ –º¬≥"] },
      { id: "loaders", label: "üßç –ü–æ—Ç—Ä—ñ–±–Ω—ñ –≤–∞–Ω—Ç–∞–∂–Ω–∏–∫–∏?", type: "select", options: ["–ù–µ –ø–æ—Ç—Ä—ñ–±–Ω–æ", "1 –≤–∞–Ω—Ç–∞–∂–Ω–∏–∫", "2 –≤–∞–Ω—Ç–∞–∂–Ω–∏–∫–∏", "3 –≤–∞–Ω—Ç–∞–∂–Ω–∏–∫–∏", "4+ –≤–∞–Ω—Ç–∞–∂–Ω–∏–∫–∏"] },
      { id: "elevator", label: "üè¢ –õ—ñ—Ñ—Ç —É –±—É–¥—ñ–≤–ª—ñ", type: "select", options: ["–ù–µ –≤–∫–∞–∑–∞–Ω–æ", "–Ñ –ª—ñ—Ñ—Ç", "–ù–µ–º–∞—î –ª—ñ—Ñ—Ç–∞"] },
      { id: "phone", label: "üìû –ö–æ–Ω—Ç–∞–∫—Ç–Ω–∏–π –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω—É", type: "tel", required: true },
      { id: "comment", label: "üìù –ö–æ–º–µ–Ω—Ç–∞—Ä –¥–æ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è", type: "textarea" }
    ];

    fields.forEach(field => {
      const div = document.createElement('div');
      div.className = 'block';
      if (field.label) {
        const label = document.createElement('label');
        label.htmlFor = field.id;
        label.innerText = field.label;
        div.appendChild(label);
      }

      if (field.subfields) {
        const row = document.createElement('div');
        row.className = 'row';
        field.subfields.forEach(sub => {
          const input = document.createElement('input');
          input.type = sub.type || 'text';
          input.id = sub.id;
          input.placeholder = sub.placeholder;
          input.step = '0.01';
          input.min = '0';
          const wrapper = document.createElement('div');
          wrapper.appendChild(input);
          row.appendChild(wrapper);
        });
        div.appendChild(row);
      } else if (!field.hidden) {
        const input = field.type === 'select' ? document.createElement('select') :
                      field.type === 'textarea' ? document.createElement('textarea') :
                      document.createElement('input');
        if (field.id) input.id = field.id;
        if (field.placeholder) input.placeholder = field.placeholder;
        if (field.required) input.required = true;
        if (field.type) input.type = field.type;
        if (field.type === 'select') {
          input.innerHTML = `<option value="">–û–±–µ—Ä—ñ—Ç—å</option>` + field.options.map(o => `<option value="${o}">${o}</option>`).join('');
        }
        div.appendChild(input);
        if (field.mapBtn) {
          const btn = document.createElement('button');
          btn.type = 'button';
          btn.className = 'location-btn';
          btn.innerText = 'üìç';
          btn.onclick = () => openMap(field.id);
          const wrapper = document.createElement('div');
          wrapper.style.display = 'flex';
          wrapper.style.gap = '8px';
          wrapper.append(input, btn);
          div.appendChild(wrapper);
        }
      } else {
        const hidden = document.createElement('input');
        hidden.type = 'hidden';
        hidden.id = field.id;
        div.appendChild(hidden);
      }

      form.appendChild(div);
    });

    const submitBtn = document.createElement('button');
    submitBtn.type = 'submit';
    submitBtn.innerText = '‚úÖ –ù–∞–¥—ñ—Å–ª–∞—Ç–∏ –∑–∞—è–≤–∫—É';
    form.appendChild(submitBtn);

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {};
      document.querySelectorAll("#moveForm input, #moveForm select, #moveForm textarea").forEach(el => {
        data[el.id] = el.value;
      });
      data.telegram_id = tg.initDataUnsafe?.user?.id || null;
      data.username = tg.initDataUnsafe?.user?.username || null;
      data.full_name = `${tg.initDataUnsafe?.user?.first_name || ''} ${tg.initDataUnsafe?.user?.last_name || ''}`.trim();
      try {
        await fetch("https://firstbs.app.n8n.cloud/webhook/ad4ad8cd-4831-46de-8810-41a08324a8d3", {
          method: "POST",
          mode: "cors",
          headers: { "Accept": "application/json", "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        alert("–ó–∞—è–≤–∫—É –Ω–∞–¥—ñ—Å–ª–∞–Ω–æ —É—Å–ø—ñ—à–Ω–æ!");
        tg.close();
      } catch (err) {
        console.error("Fetch error:", err);
        alert("–ü–æ–º–∏–ª–∫–∞ –Ω–∞–¥—Å–∏–ª–∞–Ω–Ω—è! –°–ø—Ä–æ–±—É–π—Ç–µ —â–µ —Ä–∞–∑.");
      }
    });

    let map, selectedMarker, activeField;
    function openMap(fieldId) {
      activeField = fieldId;
      document.getElementById('mapModal').style.display = 'block';
      setTimeout(() => {
        if (!map) {
          map = L.map('map').setView([50.4501, 30.5234], 13);
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
          }).addTo(map);
        }
        map.off('click');
        map.on('click', function (e) {
          const lat = e.latlng.lat;
          const lng = e.latlng.lng;
          if (selectedMarker) map.removeLayer(selectedMarker);
          selectedMarker = L.marker([lat, lng]).addTo(map);
          document.getElementById(`${activeField}_lat`).value = lat;
          document.getElementById(`${activeField}_lng`).value = lng;
          fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lng}&format=json`)
            .then(res => res.json())
            .then(data => {
              document.getElementById(activeField).value = data.display_name || `${lat}, ${lng}`;
            });
        });
        map.setView([50.4501, 30.5234], 13);
        map.invalidateSize();
      }, 200);
    }

    function closeMap() {
      document.getElementById('mapModal').style.display = 'none';
    }

    const debounce = (fn, delay) => {
      let timeout;
      return (...args) => {
        clearTimeout(timeout);
        timeout = setTimeout(() => fn(...args), delay);
      };
    };

    async function fetchCities(query) {
      try {
        const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&accept-language=uk&q=${encodeURIComponent(query)}&countrycodes=ua&limit=10`);
        const data = await res.json();
        return data.filter(item => item.type === 'city' || item.type === 'town' || item.type === 'village')
                   .map(item => ({
                     name: `${item.address.city || item.address.town || item.address.village || ''}, ${item.address.county || ''}, ${item.address.state || ''}`,
                     lat: item.lat,
                     lon: item.lon
                   }));
      } catch (e) {
        console.error("City fetch error:", e);
        return [];
      }
    }

    function setupCityAutocomplete(inputId) {
      const input = document.getElementById(inputId);
      const suggestionsBox = document.createElement('div');
      suggestionsBox.className = 'suggestion-list';
      suggestionsBox.style.display = 'none';
      document.body.appendChild(suggestionsBox);

      input.addEventListener("input", debounce(async function () {
        const value = input.value.trim();
        if (value.length < 3) return suggestionsBox.style.display = "none";
        const suggestions = await fetchCities(value);
        suggestionsBox.innerHTML = "";
        if (!suggestions.length) return input.classList.add("invalid");

        suggestions.forEach(s => {
          const div = document.createElement("div");
          div.className = "suggestion-item";
          div.textContent = s.name;
          div.addEventListener("mousedown", () => {
            input.value = s.name;
            input.classList.add("valid");
            input.classList.remove("invalid");
            suggestionsBox.style.display = "none";
          });
          suggestionsBox.appendChild(div);
        });

        const rect = input.getBoundingClientRect();
        suggestionsBox.style.position = "absolute";
        suggestionsBox.style.top = `${rect.bottom + window.scrollY}px`;
        suggestionsBox.style.left = `${rect.left + window.scrollX}px`;
        suggestionsBox.style.width = `${rect.width}px`;
        suggestionsBox.style.display = "block";
      }, 400));

      input.addEventListener("blur", () => setTimeout(() => suggestionsBox.style.display = "none", 200));
    }

    ["city_from", "city_to"].forEach(setupCityAutocomplete);
  </script>
</body>
</html>
