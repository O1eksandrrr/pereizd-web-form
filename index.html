<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Заявка на переїзд</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #F5F7FA;
      margin: 0;
      padding: 24px;
      color: #2C3E50;
    }
    h2 {
      margin-bottom: 20px;
      font-weight: 600;
      color: #007AFF;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    input, textarea {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #CCD1D9;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }
    input:focus, textarea:focus {
      border-color: #007AFF;
      outline: none;
    }
    button {
      padding: 14px;
      background-color: #007AFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #005FCC;
    }
  </style>
</head>
<body>
  <h2>Заявка на переїзд</h2>
  <form id="moveForm">
    <input type="text" id="from" placeholder="Адреса відправлення" required />
    <input type="text" id="to" placeholder="Адреса доставки" required />
    <input type="date" id="date" required />
    <input type="text" id="time" placeholder="Часовий проміжок (напр. 9:00 - 12:00)" required />
    <input type="text" id="cargo" placeholder="Що потрібно перевезти?" required />
    <input type="text" id="phone" placeholder="Номер телефону" required />
    <textarea id="comment" placeholder="Додаткові побажання" rows="4"></textarea>
    <button type="submit">Надіслати заявку</button>
  </form>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const form = document.getElementById("moveForm");
    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const data = {
        from: document.getElementById("from").value,
        to: document.getElementById("to").value,
        date: document.getElementById("date").value,
        time: document.getElementById("time").value,
        cargo: document.getElementById("cargo").value,
        phone: document.getElementById("phone").value,
        comment: document.getElementById("comment").value,
        telegram_id: tg.initDataUnsafe?.user?.id || null,
        username: tg.initDataUnsafe?.user?.username || null,
        full_name: tg.initDataUnsafe?.user?.first_name + ' ' + (tg.initDataUnsafe?.user?.last_name || '')
      };

      try {
        await fetch("https://your-n8n-webhook-url", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        tg.close();
      } catch (err) {
        alert("Помилка надсилання! Спробуйте ще раз.");
      }
    });
  </script>
</body>
</html>
